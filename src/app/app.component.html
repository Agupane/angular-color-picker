<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Angular Radial color picker Demo</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/simple">Simple Example</a>
        <a mat-list-item routerLink="/ngmodel">Ng Model Example</a>
        <a mat-list-item routerLink="/form-control">Reactive Forms Example</a>
        <a mat-list-item routerLink="/no-animations">No enter and exit animation example</a>
        <a mat-list-item routerLink="/closed">Inital state is closed</a>
        <a mat-list-item routerLink="/collapsible">Blocked collapsing toggle of the color picker</a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
